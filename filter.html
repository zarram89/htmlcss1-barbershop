<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-filter.css">
</head>

<body>
  <form method="get" action="https://echo.htmlacademy.ru">
    <fieldset class="filter-item">
      <legend>Стоимость:</legend>
      <div class="range-filter">
        <div class="range-controls">
          <div class="scale">
            <div class="bar" style="width: 70%; margin-left: 0%"></div>
          </div>
          <div class="toggle toggle-min" tabindex="0" style="left: 10"></div>
          <div class="toggle toggle-max" tabindex="0" style="left: 60%"></div>
        </div>
        <div class="price-controls">
          <label class="min-price">
            от <input type="number" name="min-price" value="0">
          </label>
          <label class="max-price">
            до <input type="number" name="max-prie" value="15000">
          </label>
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
